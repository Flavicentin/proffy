<!DOCTYPE html>
<html lang="pt_br"> <!--Lang é um atributo, que define a linguagem do HTML-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua Plataforma de Estudos</title>
    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="/Styles/Partials/page-study.css">
    <link rel="stylesheet" href="/Styles/Partials/header.css">
    <link rel="stylesheet" href="/Styles/Partials/form.css">
    <meta name="theme-color" content="#8257E5">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">  
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-study">
    <div id="container">
       <header class="page-header">
           <div class=" top-bar-container">
               <a href="/index"><img src="/images/icons/back.svg" alt="Voltar"></a>
               <img src="/images/logo.svg" alt="Proffy">
           </div>
           <div class="header-content">
            <strong>Esses são os Proffys disponíveis</strong>
            <form id="search-teachers">
             <div class="select-block">  
                 <label for="subject">Matéria</label>
                 <select name="subject" id="subject">
                 <option value="" disabled="" hidden="">Selecione uma Matéria</option>
                    
                 {%for subject in subjects %}
                    <option value="{{loop.index}}" {{ "selected" if filters.subjetc == loop.index }}> 
                        {{subject}}
                    </option>
                 {%endfor%}
                 </select>
             </div>
             <div class="select-block">
                 <label for="weekday">Dia da semana</label>
                 <select name="weekday" id="weekday">
                     <option value="" disabled="" hidden="">Selecione um Dia da semana</option>
                     {%for weekday in weekdays %}
                    <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }}> 
                        {{weekday}}
                    </option>
                 {%endfor%}
                 </select>
             </div>
             <div class="input-block">
                 <label for="time">Hora</label>
                 <input name="time" id="time" type="time" value="{{filters.time}}">
            </div>
             <button type="submit">Filtrar</button>
         </form>
       </header>
       <main>
           {%for proffy in proffys %}
         <article class="teacher-item">
                <header>
                <img 
                    src="{{proffy.avatar}}" 
                    alt="{{proffy.name}}">
                <div>
                    <strong>{{proffy.name}}</strong>
                    <span>{{proffy.subject}}</span>
                </div>
            </header>
        
            <p>{{proffy.bio}}</p>
        
            <footer>
                <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                </p>
                <button type="button">
                    <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                </button>
            </footer>
        </article>
          {%endfor%}
       </main>
       </div>
    </div>   
 </body>
</html>
